buildscript {
    ext {
        buildToolsVersion = "35.0.0"
        minSdkVersion = 24
        compileSdkVersion = 35
        targetSdkVersion = 35
        ndkVersion = "27.1.12297006"
        kotlinVersion = "2.1.20"
    }
    repositories {
        google()
        mavenCentral()
         maven { url("$rootDir/../node_modules/react-native/android") } // ðŸ‘ˆ Add this
    }
   dependencies {
    classpath("com.android.tools.build:gradle:8.4.1") // Match with Gradle wrapper version
    classpath("com.facebook.react:react-native-gradle-plugin") // version managed internally by RN
    classpath("org.jetbrains.kotlin:kotlin-gradle-plugin:2.1.20")
}

}

apply plugin: "com.facebook.react.rootproject"
